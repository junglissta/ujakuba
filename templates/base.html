<!DOCTYPE html>
<html>
<head>
  {% block head %}
  {% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
