{% extends 'base.html' %}

{% block title %}Prihlasenie{% endblock %}

{% block content %}
<div class="login-border">
  <div class="login-form">
    <h3>Prihlasenie</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="label">{{ field.label }}</div>
      <div class="field">{{ field }}</div>
      {% endfor %}
      <button class="submit-button" type="submit">Login</button>
    </form>
    <div class="registracia">Nie ste ƒçlen?<a href="{% url 'signup' %}">Registracia</a></div>
  </div>
</div>
{% endblock %}
